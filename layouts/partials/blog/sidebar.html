{{ $posts := where site.RegularPages "Section" "blog" }}

<p class="title is-size-4 is-size-5-mobile">
  Previous posts
</p>

<ul>
  {{ range $posts }}
  <li>
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </li>
  {{ end }}
</ul>

<br /><br />

<div class="buttons">
  <a class="button is-rss-orange is-outlined " href="/blog/index.xml">
    <span class="icon">
      <i class="fas fa-rss"></i>
    </span>
    <span>
      RSS
    </span>
  </a>
</div>
