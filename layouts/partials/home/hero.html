{{ $logo := printf "img/logos/%s" site.Params.logos.hero | relURL }}
{{ $desc := site.Params.description }}
<section class="hero is-light is-medium is-bold">
  <div class="container">
    <div class="hero-body has-text-centered">
      <div class="container">
        <img class="title is-spaced" src="{{ $logo }}" alt="CloudEvents hero logo">

        <p class="subtitle is-size-2 is-size-4-mobile has-text-weight-light is-spaced">
          {{ $desc }}
        </p>
      </div>
    </div>
  </div>
</section>
